<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create a Vibe</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="create-vibes-screen">
    <h2>Create a Vibes</h2>
    <form class="vibes-form" id="vibesForm">
        <label for="vibeName">Name of Vibes</label>
        <input type="text" id="vibeName" name="vibeName" required>

        <label for="vibeStyles">Describe Styles</label>
        <input type="text" id="vibeStyles" name="vibeStyles" required>

        <label for="vibeTraits">Traits</label>
        <select id="vibeTraits" name="vibeTraits">
            <option value="">Select traits...</option>
            <!-- Add options here -->
        </select>

        <label for="vibeImages">Image Files (.png, .svg, gif)</label>
        <input type="file" id="vibeImages" name="vibeImages" multiple>

        <button type="submit" class="save-btn">Save</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
